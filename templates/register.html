{% extends 'base.html' %}

{% block title %}注册{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
{% endblock %}

{% block main %}
    <form action="" method="POST" class="register_container">
        <h3 class="title">注册</h3>
        <div class="form-group">
            <input type="tel" class="form-control" name="mobile" maxlength="11" placeholder="手机号码">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="nickname" placeholder="用户名">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="密码">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="repeat_password" placeholder="确认密码">
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block">注册</button>
    </form>
{% endblock %}
