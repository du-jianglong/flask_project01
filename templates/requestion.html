{% extends 'base.html' %}

{% block title %}发布问答{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/requestion.css') }}">
{% endblock %}

{% block main %}
    <form action="" method="post" id="requestion">
        <h3>发布问答</h3>
        <div class="form-group">
            <input type="text" name="title" class="form-control" placeholder="请输入标题">
        </div>
        <div class="form-group">
            <textarea name="content" class="form-control" rows="5" placeholder="请输入内容"></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block">立即发布</button>
    </form>
{% endblock %}
