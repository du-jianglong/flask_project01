{% extends 'base.html' %}

{% block title %}登录{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block main %}
    {#　错误警告-start　#}
    {% for message in get_flashed_messages(with_categories=True) %}
        <div class="bd-example-modal-sm error_toast" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        {{ message[1] }}
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary ok_btn">知道了</button>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
    {#　错误警告-end　#}

    <form action="" method="post" class="login_my_blog">
        <h3 class="title">登录</h3>
        <div class="form-group">
            <input type="tel" class="form-control" name="mobile" maxlength="11" placeholder="手机号码">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="密码">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="remember_me" name="remember_me">
            <label class="form-check-label" for="remember_me">记住我</label>
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block">登录</button>
    </form>
{% endblock %}

{% block script %}
    <script type="text/javascript" src="{{ url_for('static', filename='js/login.js') }}"></script>
{% endblock %}
